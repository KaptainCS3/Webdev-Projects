<!DOCTYPE html>
<html lang="en" class="toggle" id="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git devfinder</title>
    <link
      rel="shortcut icon"
      href="./assets/github-mark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.1/dist/confetti.browser.min.js"></script>
  </head>

  <body class="bg-[#141d2f] flex justify-center items-center" id="root">
    <div class="flex items-center justify-center m-5 main__container">
      <div class="inner__container main">
        <nav class="nav flex justify-between my-8 text-white text-color">
          <h1 class="logo text-2xl">devfinder</h1>
          <div class="toggle flex justify-between gap-2 items-center">
            <h2 class="theme__indicator text-xl">LIGHT</h2>
            <img
              src="./assets/icon-sun.svg"
              alt="icon-sun"
              class="theme__pointer"
            />
          </div>
        </nav>
        <form class="form__container">
          <div class="wrapper bg-[#1E2A47] shadow-xl">
            <div
              class="inner__wrapper flex justify-between items-center w-full pb-8"
            >
              <div class="flex items-center gap-3 w-full">
                <img src="./assets/icon-search.svg" alt="search icon" />
                <input
                  type="text"
                  class="input__form placeholder:text-slate-400 text-white"
                  name="search"
                  placeholder="Search GitHub username ..."
                />
              </div>
              <div class="len__mic">
                <div class="break"></div>
                <span class="error__smg text-sm font-bold px-4"></span>
              </div>
              <div class="btn">
                <button
                  id="btn"
                  type="submit"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  class="inline-block px-4 py-2.5 bg-[#0079ff] text-white font-medium text-xs leading-tight rounded-[10px] shadow-md hover:bg-[#0079ff] hover:shadow-lg focus:bg-[#0079ff] focus:shadow-lg focus:outline-none focus:ring-0 active:bg-[#0079ff] active:shadow-lg transition duration-150 ease-in-out btn__search"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
        <main class="content rounded-xl mt-5 shadow-xl">
          <section class="profile flex justify-around py-8">
            <div class="img__profile -ml-[5em]">
              <div class="avatar-skeleton skeleton-loading"></div>
              <img
                src="./assets/image-user-placeholder.png"
                alt="github user avarta"
                id="git__avatar"
              />
            </div>
            <div class="profile__name">
              <div class="user__name">
                <div class="text-skeleton skeleton-loading mb-2"></div>
                <div class="small-text-skeleton skeleton-loading"></div>
                <p class="text-white git__name text-color"></p>
                <a
                  class="text-[#0079ff] text-xl login__name"
                  target="_blank"
                ></a>
              </div>
              <div class="small-text-skeleton skeleton-loading mt-2"></div>
              <p class="text-white join__date secondary-text"></p>
            </div>
          </section>
          <section class="profile__boi px-4 text-white secondary-text">
            <div class="detail-skeleton skeleton-loading mb-6"></div>
            <p class="pb-8" id="bio__text"></p>
            <div class="git__stats flex justify-between py-4 rounded-xl">
              <div class="stat-skeleton skeleton-loading"></div>
              <div class="stat-skeleton skeleton-loading"></div>
              <div class="stat-skeleton skeleton-loading"></div>
              <div class="stats flex flex-col items-start px-5">
                <p>Repo</p>
                <p class="value repo__text text-color"></p>
              </div>
              <div class="stats flex flex-col pl-5">
                <p id="followers__text ">Followers</p>
                <p class="value text-color" id="followers"></p>
              </div>
              <div class="stats flex flex-col px-5">
                <p id="following__text ">Following</p>
                <p class="value text-color" id="following"></p>
              </div>
            </div>
          </section>
          <section
            class="profile__detail flex flex-col items-start px-4 py-6 text-white"
          >
            <div class="detail-skeleton skeleton-loading"></div>
            <div class="detail-skeleton skeleton-loading"></div>
            <div class="detail-skeleton skeleton-loading"></div>
            <div class="detail-skeleton skeleton-loading"></div>
            <div class="details flex items-center py-1 location">
              <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.797 3.425C11.584 1.33 9.427.05 7.03.002a7.483 7.483 0 00-.308 0C4.325.05 2.17 1.33.955 3.425a6.963 6.963 0 00-.09 6.88l4.959 9.077.007.012c.218.38.609.606 1.045.606.437 0 .828-.226 1.046-.606l.007-.012 4.96-9.077a6.963 6.963 0 00-.092-6.88zm-5.92 5.638c-1.552 0-2.813-1.262-2.813-2.813s1.261-2.812 2.812-2.812S9.69 4.699 9.69 6.25 8.427 9.063 6.876 9.063z"
                  fill="#4b6a9b"
                  class="svg__location svg-icon"
                />
              </svg>
              <a class="pl-4 secondary-text" id="location"></a>
            </div>
            <div class="details flex items-center py-1 twitter">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="#4b6a9b"
                class="svg__twitter svg-icon"
              >
                <path
                  d="M21.542 2H17.92L12 9.243 6.08 2H2L10.308 12.093 2 22h3.622l5.918-7.545L18.458 22H22L13.692 11.907 21.542 2z"
                />
              </svg>

              <a href="#" class="pl-4 secondary-text" id="twitter__name"></a>
            </div>
            <div class="details flex items-center py-1 blog">
              <svg
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
                fill="#4b6a9b"
                class="svg__blog svg-icon"
              >
                <path
                  d="M7.404 5.012c-2.355 2.437-1.841 6.482.857 8.273.089.06.207.048.283-.027.568-.555 1.049-1.093 1.47-1.776a.213.213 0 00-.084-.3A2.743 2.743 0 018.878 10.1a2.64 2.64 0 01-.223-1.803c.168-.815 1.043-1.573 1.711-2.274l-.004-.002 2.504-2.555a2.568 2.568 0 013.648-.019 2.6 2.6 0 01.037 3.666l-1.517 1.56a.266.266 0 00-.06.273c.35 1.012.435 2.44.201 3.519-.006.03.031.05.053.028l3.228-3.295c2.062-2.105 2.044-5.531-.04-7.615a5.416 5.416 0 00-7.691.04L7.417 4.998l-.013.014z"
                />
                <path
                  d="M13.439 13.75a.401.401 0 00.006-.003c.659-1.204.788-2.586.48-3.933l-.002.002-.001-.001a5.434 5.434 0 00-2.19-3.124.3.3 0 00-.333.015c-.553.448-1.095 1.021-1.452 1.754a.243.243 0 00.096.317c.415.24.79.593 1.04 1.061h.001c.196.33.388.958.263 1.632-.116.894-1.019 1.714-1.736 2.453-.546.559-1.935 1.974-2.49 2.542a2.6 2.6 0 01-3.666.037 2.6 2.6 0 01-.038-3.666l1.521-1.564A.266.266 0 005 11.004c-.338-1.036-.43-2.432-.217-3.51.006-.03-.031-.049-.053-.027l-3.179 3.245c-2.083 2.126-2.066 5.588.04 7.693 2.125 2.083 5.57 2.048 7.653-.078.723-.81 3.821-3.678 4.195-4.577z"
                />
              </svg>
              <a href="#" class="pl-4 secondary-text" id="link"></a>
            </div>
            <div class="details flex items-center py-1 company">
              <svg
                height="20"
                width="20"
                xmlns="http://www.w3.org/2000/svg"
                fill="#4b6a9b"
                class="svg__company svg-icon"
              >
                <path
                  d="M10.858 1.558L1.7.167A1.477 1.477 0 00.517.492 1.49 1.49 0 000 1.608v17.559c0 .458.375.833.833.833h2.709v-4.375c0-.808.65-1.458 1.458-1.458h2.083c.809 0 1.459.65 1.459 1.458V20h3.541V3a1.46 1.46 0 00-1.225-1.442zM4.583 12.292h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm4.167 7.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zM18.85 9.035l-5.933-1.242V20h5.625A1.46 1.46 0 0020 18.542V10.46c0-.688-.47-1.274-1.15-1.425zM16.875 17.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25z"
                />
              </svg>
              <a
                href="#"
                class="pl-4 secondary-text"
                id="company"
                target=""
              ></a>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
